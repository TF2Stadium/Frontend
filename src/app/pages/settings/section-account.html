<div class="settings-section">
  <h1>Account</h1>

  <md-button
     class="md-raised md-primary"
     href="{{::config.endpoints.api}}/logout">
    Logout
  </md-button>
</div>
<div class="settings-section">
  <h1>Permanent name</h1>
  <p>Set a name that will be displayed on the site instead of your
    steam name.</p>
  <md-input-container>
    <label>Permanent name</label>
    <input ng-model="settings.permanentName">
  </md-input-container>
  <md-button
     class="md-raised md-primary">
    Save
  </md-button>
</div>
