<md-grid-tile md-ink-ripple class="tile-card"
  md-colspan="{{format.important ? 8 : 4}}" md-rowspan="{{format.important ? 4 : 2}}"
  ng-repeat="format in lobbyCreate.formats.options | orderBy:'title'"
  ng-click="lobbyCreate.select(lobbyCreate.formats, format)"
  ng-if="format.value!='debug' || $root.userProfile.role=='administrator'">
  <div class="tile-image" ng-style="{'background-image': 'url(/assets/img/formats/' + format.value + '.jpg), 
    linear-gradient(
        to top,
        rgba(0, 0, 0, .2) 0%,
        rgba(0, 0, 0, .6) 80px
    )'}"></div>
  <div class="tile-text">
    <span class="title">{{::format.title}}</span>
  </div>
</md-grid-tile>
