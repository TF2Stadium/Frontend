<md-grid-tile
   md-ink-ripple
   bindonce
   class="tile-card"

   ng-repeat="map in ::lobbyCreate.recentMaps"

   ng-click="lobbyCreate.select(lobbyCreate.maps, map)"
   ng-mouseover="lobbyCreate.preloadImage('/assets/img/maps/header/' + map.value + '.jpg')"

   md-colspan="6"
   md-rowspan="2"

   ng-class="{'no-animate': lobbyCreate.searchString===null, 'selected': lobbyCreate.isSelected(lobbyCreate.maps, map)}">
  <div class="tile-image"
       bo-style="{'background-image': 'url(/assets/img/maps/lobby-create/' + map.value + '.jpg)'}"></div>
  <div class="tile-text">
    <span class="title" bo-bind="map.value"></span>
  </div>
</md-grid-tile>

<md-grid-tile
   md-ink-ripple
   bindonce
   class="tile-card"

   ng-repeat="map in lobbyCreate.maps.options | notIn:'value':lobbyCreate.recentMaps | LobbyCreateOptionFilter:'maps':lobbyCreate.searchString as filteredOptions"

   ng-click="lobbyCreate.select(lobbyCreate.maps, map)"
   ng-mouseover="lobbyCreate.preloadImage('/assets/img/maps/header/' + map.value + '.jpg')"

   md-colspan="{{map.important ? 6 : 6}}"
   md-rowspan="{{map.important ? 4 : 2}}"

   ng-class="{'no-animate': lobbyCreate.searchString===null, 'selected': lobbyCreate.isSelected(lobbyCreate.maps, map)}">
  <div class="tile-image"
       bo-style="{'background-image': 'url(' + map.image + ')'}"></div>
  <div class="tile-text">
    <span class="title" bo-bind="map.value"></span>
  </div>
</md-grid-tile>

<md-grid-tile
   md-ink-ripple
   class="tile-card"

   md-colspan="6"
   md-rowspan="2"

   ng-if="lobbyCreate.shouldShowCustomOption(lobbyCreate.searchString, filteredOptions)"

   ng-click="lobbyCreate.select(lobbyCreate.maps, {value: lobbyCreate.searchString})"
   ng-mouseover="lobbyCreate.preloadImage('/assets/img/maps/header/' + lobbyCreate.searchString + '.jpg')"

   ng-class="{'no-animate': true,
              'selected': lobbyCreate.isSelected(lobbyCreate.maps, {value: lobbyCreate.searchString})}">
  <div class="tile-image"
       ng-style="{'background-image': 'url(/assets/img/maps/lobby-create/' + lobbyCreate.searchString + '.jpg)'}"></div>
  <div class="tile-text">
    <span class="title" ng-bind="lobbyCreate.searchString"></span>
  </div>
</md-grid-tile>
