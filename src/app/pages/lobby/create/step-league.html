<md-grid-tile md-ink-ripple class="tile-card"
  md-colspan="12" md-rowspan="2"
  ng-repeat="league in lobbyCreate.leagues.options | filter:lobbyCreate.searchString"
  ng-click="lobbyCreate.select(lobbyCreate.leagues, league)"
  ng-if="lobbyCreate.shouldShowOption(lobbyCreate.leagues, league)"
  ng-class="{'fade-in-top no-animate': !lobbyCreate.searchString}"
  ng-style="{'animation-delay': 0.03 * ($index+1) + 's'}">
  <div class="tile-text">
    <h2>{{::league.title}}</h2>
    <span>{{::league.description}}</span>
  </div>
</md-grid-tile>
