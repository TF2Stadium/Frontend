<md-grid-tile md-ink-ripple class="tile-card"
  md-colspan="12" md-rowspan="2"
  ng-repeat="whitelist in lobbyCreate.whitelists.options"
  ng-click="lobbyCreate.select(lobbyCreate.whitelists, whitelist)"
  ng-if="lobbyCreate.shouldShowOption(lobbyCreate.whitelists, whitelist)"
  ng-class="{'fade-in-top no-animate': !lobbyCreate.searchString}"
  ng-style="{'animation-delay': 0.03 * ($index+1) + 's'}">
  <div class="tile-text">
    <h2>{{::whitelist.title}}</h2>
  </div>
</md-grid-tile>
