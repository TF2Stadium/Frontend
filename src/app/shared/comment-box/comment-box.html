<!-- The next div is needed to fix a bug regarding flexbox, min-height and IE -->
<div layout="column">
  <div id="chat" layout="column" ng-controller="CommentBoxController as ctrl">
    <md-tabs class="chat-tabs" md-dynamic-height="false" flex layout="column" md-stretch-tabs="always">
      <md-tab>
        <md-tab-label>Chat</md-tab-label>
        <md-tab-body>
          <md-content>
            <ul>
              <li ng-repeat="message in ctrl.mainChatMessages track by $index">
                <md-button class="player-name">{{message.user.name}}:</md-button>
                {{message.message}}
              </li>
            </ul>
          </md-content>

        </md-tab-body>
      </md-tab>

      <md-tab>
        <md-tab-label>Lobby chat</md-tab-label>
        <md-tab-body>
          <md-content>
            <ul>
              <li>
                <md-button class="chat-player-name">Gamer5000:</md-button>
                Please, can you go scout?
              </li>
              <li>
                <md-button class="chat-player-name">Loveclop:</md-button>
                LF new TF2Center project
              </li>
              <li>
                <md-button class="chat-player-name">Not MasterNoob:</md-button>
                MasterNoob is a pretty cool guy
              </li>
            </ul>
          </md-content>        
        </md-tab-body>

      </md-tab>

        <md-tab>
        <md-tab-label>Friends</md-tab-label>
        <md-tab-body>
          <md-list>
            <md-list-item>
              <span>Friend 1</span>
            </md-list-item>

            <md-list-item>
              <span>Friend 2</span>
            </md-list-item>
            <md-list-item>
              <span>Friend 3</span>
            </md-list-item>
            <md-list-item>
              <span>Friend 4</span>
            </md-list-item>
            <md-list-item>
              <span>Friend 5</span>
            </md-list-item>
          </md-list>
        </md-tab-body>
      </md-tab>
    </md-tabs>
    <md-input-container>
      <label for="message">Type your message</label>
      <textarea name="message"></textarea>
    </md-input-container>
  </div>
</div>
