<!doctype html>
<html ng-app="tf2stadium">
  <head>
    <meta charset="utf-8">
    <title>TF2Stadium</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=1200">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <header id="header">
      <md-toolbar id="header-toolbar">      
        <div class="header-toolbar-content">
          <md-button ui-sref="lobby-list" id="header-title">
            <span>TF2</span>
            <img src="/assets/img/logo.png">
            <span>STADIUM</span>
          </md-button>
          <div flex></div>
          <div class="toolbar-buttons">
            <md-button ui-sref="lobby-page">Lobby page</md-button>
            <md-button ui-sref="rules">Rules</md-button>
            <md-button ui-sref="settings">Settings</md-button>
            <md-button class="steam-login">Login</md-button>
          </div>
        </div>
      </md-toolbar>
      <div ui-view="commentbox" id="commentbox"></div>
      <div class="header-info {{$root.currentState.name}}">
        <div ui-view="headerText" class="header-text"></div>
      </div>      
      <div id="fab">
        <md-button ui-sref="lobby-create" class="md-fab md-raised md-primary">
          +
        </md-button>
      </div>
    </header>
    <content flex>
      <div ui-view="leftSidebar" id="left-sidebar"></div>
      <md-content flex ui-view="content" id="main-content"></md-content>
    </content>


    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <script src="../bower_components/socket.io-client/socket.io.js"></script>
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
